{% extends 'base.html' %}

{% block content %}
    <h1>Manage Patients</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
