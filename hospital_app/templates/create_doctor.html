{% extends 'base.html' %}

{% block content %}
    <h1>Create Doctor</h1>

        {% csrf_token %}
        <div class="mb-3">
            {{ form.admin.label_tag }}
            {{ form.admin }}

        <div class="mb-3">
            {{ form.address.label_tag }}

    </form>
{% endblock %}
